<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Konversi Suhu</title>
</head>
<body>
    <div class="judul">
        <h2>KONVERSI SUHU CELSIUS</h4>
    </div>

    <div class="input">
        <form id="suhuForm">
            <label for="celsius">Masukan Suhu Celsius</label>
            <input type="number" id="celsius" name="celsius" step="0.01" required>
            <input type="submit" value="Konversi">
        </form>
    </div>

    <div class="output" id="output">
        <h4>HASIL KONVERSI</h2>
        <table border="1">
            <thead>
                <tr>
                    <td>FAHRENHEIT</td>
                    <td>REAMUR</td>
                    <td>KELVIN</td>
                </tr>               
            </thead>
         <tbody>
            <tr>
                <td id="fahrenheit">-</td>
                <td id="reamur">-</td>
                <td id="kelvin">-</td>
            </tr>
         </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
